<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="arena">
            <div class="scoreboard">
                <div class="score">
                    <h2>Player</h2>
                    <p id="player-score">0</p>
                </div>
                <div class="score">
                    <h2>Computer</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>
            <div class="battlefield">
                <button class="choice-btn" id="rock">🪨 Rock</button>
                <button class="choice-btn" id="paper">📄 Paper</button>
                <button class="choice-btn" id="scissors">✂️ Scissors</button>
            </div>
            <div class="result">
                <p id="result-text"></p>
            </div>
            <button id="reset-btn">Reset Game</button>
        </div>
        <audio id="win-sound" src="win.mp3"></audio>
        <audio id="lose-sound" src="lose.mp3"></audio>
        <audio id="draw-sound" src="draw.mp3"></audio>
        <script src="index.js"></script>
    </div>
</body>
</html>
